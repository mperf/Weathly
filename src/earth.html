<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weahtly | Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.svg">
</head>

<body onload="weatherRequest()">

    <div class="container-fluid" id="home">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Weathly</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./space.html">Space</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">About</a>
                        </li>
                        <li class="nav-item mt-2 me-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">En-It</label>
                            </div>
                        </li>
                        <li class="nav-item mt-2 me-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Light-Dark</label>
                            </div>
                        </li>
                        <li class="nav-item mt-3">
                            <p><a href="#">Login</a> or <a href="#">Signup</a></p>
                        </li>
                </div>
            </div>
        </nav>
        <div id="mainData">
            <div class="row pt-3">
                <div class="col-2 ps-4 d-flex align-items-center">
                    <img src="" id="weatherIcon" alt="weather_icon" class="img-fluid">
                </div>
                <div class="col ps-0">
                    <div class="row">
                        <h1 id="cityTitle" class="mt-5 ps-4 display-1"></h1>
                    </div>
                    <div class="row">
                        <h5 id="weathDescription" class="ps-4"></h5>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col dataContainer p-2">
                    <div class="row">
                        <div class="col-3">
                            <img src="./assets/images/main_icons/temp.svg" id="tempIcon">
                        </div>
                        <div class="col">
                            <h6 id="temperature"></h6>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <h6 id="tempRange"></h6>
                    </div>
                </div>
                <div class="col dataContainer">
                    <div class="row">
                        <div class="col-3">
                            <img src="./assets/images/main_icons/moisture.svg" id="moistureIcon">
                        </div>
                        <div class="col">
                            <h6 id="humidity"></h6>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-3">
                            <img src="./assets/images/main_icons/pressure.svg" id="pressureIcon">
                        </div>
                        <div class="col">
                            <h6 id="pressure"></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-white" id="footer">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Weathly - Fork on
            <a class="text-white" href="https://mdbootstrap.com/">GitHub</a>
        </div>
        <!-- Copyright -->
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
